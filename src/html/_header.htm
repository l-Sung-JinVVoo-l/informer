<header class="header">
	<div class="header__container">
		<div class="header__logo">Методичка <span>/ FAQ</span></div>
		<div class="header__form search" data-da=".header,479.98,2">
			<div class="search__row">
				<button type="submit" class="search__button icon-search" aria-label="search button"
					data-da=".header__container,479.98,2"></button>
				<input data-required="text" type="search" name="form[search]" data-error="Error"
					placeholder="Быстрый поиск вопроса..." class="search__input input" id="searchInput">
				<div class="search__suggestions suggestions">
					<ul id="suggestionsBlock" class="suggestions__list">
						<li class="suggestions__item suggestions__item--not-found">НИЧЕГО НЕ НАЙДЕНО...</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
